[[entry]]
title = "会议，要迟到了吧！"
date = 2024-09-22
image_url = "https://2f0f3db.webp.li/2024/09/92999806_p0_master1200.jpg"
origin_url = "https://www.pixiv.net/artworks/92999806"
note = """
不是什么会议……是双选会，深感现在就业之寒冬，简历收了一沓又一沓，能有多少回音呢？
期间有一个公司的 HR（也许是吧），用很浓的说教语气来劝诫我，说了一堆我感觉没有用的东西，不过有一个确实很能让我反思，你打算干前端干一辈子吗？
确实，和后端相比，前端的水确实有点浅，后端面对的是非常高复杂度的场景，高并发，高可用……这些我从来没接触过的名词，而且校内相关的课程设计我也完成的不是很好，但我也不是只有前后端，客户端这样常规的选择，我可不可以再另辟蹊径一些呢？
就像老爹说的，这样干一辈子也是人家的兵，什么时候能有自己的天地。来到浙江这么久，也能见识到浙江人的敢于闯荡的精神，你也有所沾染吧！
除了双选会，还有一个多臂老虎机的视频，是漫士沉思录讲的一个关于选择的问题，只有敢于做选择，并且在事后收敛总结，才更有可能见到更好的解。如果固化自己的思维，也许就会一直困守在一个奇怪的舒适圈内。
所以，休道天凉好个秋，却行水击三千里！"""
